<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" type="text/css" href="weather.css">
   <script src="https://kit.fontawesome.com/a6da4e2e9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
      <div class="sidebar">
        <div>
          <form action="" class="search" id="search">
            <input type="text" id="query" placeholder="Search...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <div class="weather-icon">
            <img src="./img/partlyCloudy.png" alt="" id="icon">
            <h2><i class="fa-solid fa-sun-bright" id="iconText"></i></h2>
          </div>
          <div class="temprature">
            <h1 id="temp">0</h1>
            <span class="temp-unit">Â°C</span>
          </div>
          <div class="date-time">
            <p id="date-time">Tuesday, 7:00</p>
          </div>
          <div class="location">
             <p class="location-icon">
              <i class="fa-solid fa-location-dot"></i>
             </p>
          <div class="location-text">
            <p id="location">location</p>
          </div>
        </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <div class="text">
            <h3>Welcome back Isabella!</h3>
          <p>check out today's weather information</p>
          </div>
          <div class="user-icon">
            <p>...</p>
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </div>
        </nav>
        <div class="cards" id="weather-cards">
          
        </div>
        <div class="highlights">
          <h4 class="heading">More details of today's weather</h4>
          <div class="cards">
            <div class="card2">
              <h5 class="card-heading">UV Index</h5>
              <div class="content">
                <p class="uv-index">0</p>
                <p class="uv-text">low</p>
              </div>
            </div>
            <div class="card2">
              <h5 class="card-heading">Humidity</h5>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-text">low</p>
              </div>
            </div>
            <div class="card2">
              <h5 class="card-heading">Wind</h5>
              <div class="content">
                <p class="wind">0</p>
                <p class="wind-text">km/h</p>
              </div>
            </div>
            <div class="card2">
              <h5 class="card-heading">Precipitation</h5>
              <div class="content">
                <p class="precipitation">0</p>
                <p class="precipitation-text">low</p>
              </div>
            </div>
            <div class="card2">
              <h5 class="card-heading">Feels like</h5>
              <div class="content">
                <p class="feelslike">0</p>
                <p class="feelslike-text">celcius</p>
              </div>
            </div>
            <div class="card2">
              <h5 class="card-heading">Sunrise & Sunset</h5>
              <div class="content">
                <p class="sunrise">0</p>
                <p class="sunset">low</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
